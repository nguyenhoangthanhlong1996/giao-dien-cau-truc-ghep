<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/handsontable@7.4.2/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700,300italic,400italic">
    <link rel="stylesheet" href="style2.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@7.4.2/dist/handsontable.full.min.js"></script>
    <script src="script2.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <div id="tuyChonHienThiCot">
            <span>Hiển thị cột: </span>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkTongSoTiet">Tổng số tiết</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox" id="checkSiSo">Sĩ
                    số</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkChiaTietTKB">Chia tiết TKB</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkChiaTiet_PT6_PT14">Chia tiết (PT6 - PT14)</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkChiDinhGV">Chỉ định Giảng viên</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkChiDinhTuan">Chỉ định tuần</label>
            </div>
            <div class="form-check checkbox-inline">
                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                        id="checkChiDinhTuan_T16_T32">Chỉ định tuần (T16 - T32)</label>
            </div>
        </div>
        <div id="tblCauTrucGhep"></div>
    </div>
</body>
</html>
